server:
  port: 3081
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
      - id: customerModule
        uri: http://localhost:3001/
        predicates:
        - Path=/customers/**
      - id: orderModule
        uri: http://localhost:3002/
        predicates:
        - Path=/orders/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:3000/eureka
  registerWithEureka:
       - true
  fetchRegistry:
       - true